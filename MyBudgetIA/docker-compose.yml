services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --location /data --skipApiVersionCheck"
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - azurite-data:/data

  api:
    image: mybudgetia-api:${TAG:-local}
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_URLS: "http://+:8080"
      ASPNETCORE_ENVIRONMENT: "Development"
      BlobStorage__ContainerName: "photos-dev"
      BlobStorage__ConnectionString: "${AZURITE_CONNECTION_STRING}"
      QueueStorageQueueName: "photo-invoice"
      StorageConnectionString: "${AZURITE_CONNECTION_STRING}"
    depends_on:
      - azurite

  invoice-function:
    image: mybudgetia-invoice-function:${TAG:-local}
    build:
      context: .
      dockerfile: MyBudgetIA.InvoiceFunction/Docker/Dockerfile
    container_name: invoice-function
    environment:
      AzureWebJobsStorage: "${AZURITE_CONNECTION_STRING}"
      StorageConnectionString: "${AZURITE_CONNECTION_STRING}"
      QueueStorageQueueName: "photo-invoice"
      FUNCTIONS_WORKER_RUNTIME: "dotnet-isolated"
    depends_on:
      - azurite

volumes:
  azurite-data:
  